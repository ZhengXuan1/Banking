<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
 <div class="form-gap"></div>
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="text-center">
                  <h3><i class="fa fa-lock fa-4x"></i></h3>
                  <h2 class="text-center">Forgot Password?</h2>
                  <p>You can reset your password here.</p>
                  <div class="panel-body">
    
                    <form *ngIf="verified != 'true'" #resetForm="ngForm" ngNativeValidate (ngSubmit)="onVerify()">
    
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                          <input id="email" name="email" placeholder="example@banking.com" [(ngModel)]="email"
                          class="form-control" type="email">
                        </div>
                        <p id="message" *ngIf="verified == 'false'">
                          No match found in our records, please try again.
                        </p>
                      </div>

                      <div *ngIf="verified == 'true'" #updateForm="ngForm" ngNativeValidate (ngSubmit)="onUpdate()">
                        <input name="recover-submit" class="btn btn-lg btn-primary btn-block" id="new-pass-id" type="password" name="pass" placeholder="New Password" [(ngModel)]="this.pass1" />
                        <input name="recover-submit" class="form-control input-lg" id="comfirm-pass-id" type="password" name="passConfirm" placeholder="Confirm Password" [(ngModel)]="this.pass2" /><br /><br />
                      </div>
                      
                    </form>
    
                  </div>
                </div>
              </div>
            </div>
          </div>
	</div>
</div>
