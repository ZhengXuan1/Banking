<!doctype html>
<html lang="en">
<head>
    <title>Bank Account Registration</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css"
          integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" rel="stylesheet">
    <style>

    </style>
</head>
<body class="p-3 mt-2 mb-2 bg-info text-dark">
<div class = "container align-self-center">
<div class = "row col-md-10 col-sm-offset-1">
<div class = "panel panel-primary">
<div class = "panel-heading text-center">
    <h1>Loan Application</h1>
</div>
<div class = "panel panel-body">
<form #loanForm="ngForm" ngNativeValidate (ngSubmit)="onApply()">
<div class="form-group">
    <div class="row">
    <div class="col-lg-5">
        <label for="fname">First Name</label>
        <input class="form-control" id="fname" name="fname" placeholder="Enter your first name.." type="text" [(ngModel)]="loan.firstName">
    </div>
    <div class="col-lg-2">
        <label for="minit">Mid Init</label>
        <input class="form-control" id="minit" name="minit" placeholder="mid init" type="text" [(ngModel)]="loan.midInitial">
    </div>
    <div class="col-lg-5">
        <label for="lname">Last Name</label>
        <input class="form-control" id="lname" name="lname" placeholder="Enter your last name.." type="text" [(ngModel)]="loan.lastName">
    </div>
    </div>
</div>



<div class="form-group">
<div class="row">
    <div class="col-lg-4">
        <label for="email">Email</label>
        <input [(ngModel)]="loan.email" class="form-control" id="email" name="email" placeholder="example@gmail.com"
               required type="email"/>
    </div>

    <div class="col-lg-3">
        <label for="dob">Date of Birth</label>
        <input [(ngModel)]="loan.birthDate" class="form-control" id="dob" maxlength="8"
               minlength="8" name="dob" pattern="[0-9]{1,}"
               placeholder="MMDDYYYY" required
               type="text"/><br/>
    </div>

    <div class="col-lg-3">
        <label for="email">Marital Status</label>
        <select [(ngModel)]="loan.maritalStatus" class="form-control" id="maritalStatus" name="maritalStatus"
                required>
            <option value="Single">Single</option>
            <option value="Married">Married</option>
            <option value="Head of Household">Head Of Household</option>
        </select>
    </div>
    </div>
</div>
        <div class="form-group" >
            <div class="row">
            <div class="col-lg-5 ">
                <label for="street">Street Address:</label>
                <input class="form-control" required
                       type="text" id="street" name="street"
                       pattern="[A-Za-z0-9-.]+{1,}" [(ngModel)]="loan.street" placeholder="street address" />
            </div>
            <div class="col-lg-3">
                <label for="zip">Zip Code</label>
                <input class="search-query form-control" required type="text"
                       id="zip" name="zip" placeholder="XXXXX" pattern="[0-9]{1,}" maxlength="5"
                       [(ngModel)]="loan.zip" />
            </div>
            </div>
        </div>


<div class="form-group">
    <div class="row">
    <div class="col-lg-4">
        <label for="city">City</label>
        <input class="form-control" required
               type="text" id="city" name="street"
               pattern="[A-Za-z0-9-.]+{1,}" [(ngModel)]="loan.city" placeholder="City"/>
    </div>
    <div class="col-lg-3">
        <label for="state">State</label>
        <input class="form-control" required type="text"
         id="state" name="state" pattern="[A-Za-z-]{1,}" placeholder="XX"
          maxlength="2" [(ngModel)]="loan.state" />
    </div>
    <div class="col-lg-3">
    <label for="phone">Phone</label>
    <input class="form-control" required type="text"
           id="phone" name="phone" placeholder="XXXXXXXXXX" pattern="[0-9]{1,}"
           maxlength="10" [(ngModel)]="loan.phone" />
    </div>
    </div>

</div>

    <div class="form-group">
        <div clas="row">
    <div class="col-lg-4">
        <label for="loanAmount">Loan Amount</label>
    <input class="form-control" required type="number"
               id="loanAmount" name="loanAmount" placeholder="1000-100000" pattern="[0-9]"
               min="1000" max="100000" [(ngModel)]="loan.loanAmount" />
    </div>

        <div class="col-lg-4">
            <label for="ssNum">S.S.N</label>
            <input class="form-control" required type="text"
                   id="ssNum" name="ssNum" placeholder="XXXXXXXXX" pattern="[0-9]{1,}"
                   maxlength="9" [(ngModel)]="loan.ssNum" />
        </div>
        </div>
    </div>


    <div class="form-group">
        <div class="row">
        <div class="col-lg-4">
            <label for="loanPurpose">Loan Purpose</label>

            <select class="form-control" required name="loanPurpose" id="loanPurpose" [(ngModel)]="loan.loanPurpose">
                <option value="Vacation">Vacation</option>
                <option value="Debt Consolidation">
                    Debt Consolidation
                </option>
                <option value="Car Purchase">Car Purchase</option>
                <option value="Medical Expenses">
                    Medical Expenses
                </option>
                <option value="Moving Expenses">
                    Moving Expenses
                </option>
                <option value="Home Renovation">
                    Home Renovation
                </option>
                <option value="Big Purchase">Big Purchase</option>
            </select>
        </div>
        <div class="col-lg-4">
            <label for="salary">Annual Income</label>

            <input class="form-control" required type="number"
                   id="salary" name="salary" placeholder="Numbers Only" pattern="[0-9]"
                   [(ngModel)]="loan.salary" />
        </div>


        </div>


    </div>
    <div class = "submit">
        <input class="btn btn-primary" type="submit" value="Apply">
    </div>
</form>
</div>
</div>
</div>
</div>
</body>
</html>
