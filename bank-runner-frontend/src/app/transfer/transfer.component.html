<!doctype html>
<html lang="en">

<head>
  <title>Transfer</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css"
    integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
</head>

<body class="p-3 mb-2 bg-info text-dark">
  <div class="container align-self-center">
    <div class = "row col-md-10 col-sm-offset-1">
      <div class="card rounded-3">
        <div class="card-body p-4 p-md-5">
          <br><br>
          <h1 class="text-center"><b>Send Money</b></h1><br><br>

          <form #addForm="ngForm" (ngSubmit)="onTransfer()" >


            <div class="form-group">
              <div class="row">
              
              <label for="accounttype">Select Account</label>
              <select class="form-control-lg" id="accounttype" [(ngModel)]="newdata2.accounttype" name="accounttype"  type="text">
                <option>------------------</option>
                <option *ngFor="let checkingaccount of checkingaccountinfo; let i=index;">Checking
                  Account&nbsp;{{i+1}}:&nbsp;{{checkingaccount.chkAccNum}} Bal:${{checkingaccount.chkAccBal}}</option>
                <option *ngFor="let savings of savingsaccountinfo; let i=index;">Savings
                  Account&nbsp;{{i+1}}:&nbsp;{{savings.savAccNum}} Bal:${{savings.savAccBal}}</option>
              </select>
            </div>
            </div><br>


            <div class="form-group">
              <h3>Selected:&nbsp;{{newdata2.accounttype}}</h3><br>
              <div class="row">
                <div class="col-lg-5">
                  <label for="fname"><b>Receiver First name</b></label>
                  <input class="form-control" type="text" id="fname" name="fname" placeholder="first name">
                </div>
                <div class="col-lg-5">
                  <label for="lname"><b>Receiver Last name</b></label>
                  <input  class="form-control" type="text" id="lname" name="lname" placeholder="last name">
                </div>
              </div>
            </div>






            <div class="form-group">
              <div class="row">
               
                <div class="col-lg-5">
                  <label for="mob"><b>Receiver Phone numbe</b>r</label>
                  <input  class="form-control" type="text" id="mob" name="mob" placeholder="Phone number">
                </div>
                <div class="col-lg-5">
                  <label  for="email"><b>Receiver Email</b></label>
                  <input  class="form-control" type="text" id="email" name="email" placeholder="email">
                </div>
              </div>
            </div>



            <div class="form-group">
              <div class="row">
                <div class="col-lg-10">
                <label for="accountid"><b>Account Number</b></label>
                <input  class="form-control" type="text" class="form-control" placeholder="Enter recipient act#"
                  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
                  [(ngModel)]="newdata2.accountid2" name="accountid" id="accountid">
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-lg-10">
                <label for="amount"><b>Enter the amount</b></label>
                <input  class="form-control" type="text" class="form-control" placeholder="Enter Amount"
                  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
                  [(ngModel)]="newdata2.amount" name="amount" id="amount">
                </div>
                </div>
              </div>


            </div>





            <button routerLink="/myaccounts" id="button2" name="button2" type="button"
              class="btn btn-primary btn-lg mb-1"><b>Go Back</b></button>
            <button id="button1" name="button1" type="submit" class="btn btn-primary btn-lg mb-1"><b>Submit</b></button>


          </form>

        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous">
  </script>

</body>
<router-outlet></router-outlet>

</html>
