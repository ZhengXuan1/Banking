<!doctype html>
<html lang="en">

<head>
  <title>Bank Account Registration</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>




  <div class="container">



    <form #addForm="ngForm" (ngSubmit)="onCreate()" class="container">

      <div class="row">
      <h1 >Account Creation</h1>
      </div>



      <div class="row">
      <div class="form-group">

        <select class="form-control" id="accounttype" [(ngModel)]="newsave.accounttype" name="accounttype">
          <label for="accounttype"><b>Type Of Account:</b></label>
          <option value="1" disabled><b>Account Type</b></option>
          <option value="2"><b>Checking</b></option>
          <option value="3"><b>Saving</b></option>
        </select>



        <br>
        <button id="buttonsub" name="buttonsub" type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-primary" routerLink="/myaccounts">Go Back</button>
      </div>
    </div>
    </form>


  </div>




  <router-outlet></router-outlet>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
  </script>
</body>

</html>
