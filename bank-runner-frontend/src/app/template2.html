
<!doctype html>
<html lang="en">
<head>
    <title>Bank Account Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<style>
.center{
  position: absolute;
top: 50%;
left: 50%;
}
</style>

</head>
<body>



  <div class="center">
    <form #addForm = "ngForm" (ngSubmit)="onCreate()" class="px-md-2">
  
  
      <div class="form-group">
      <div class="row">
        <div class="col-md-6 mb-4">
    
          <select class="form-control" id="accounttype" [(ngModel)]="newsave.accounttype" name="accounttype" >
            <label for="accounttype">Type Of Account:</label>
            <option value="1" disabled>Account Type</option>
            <option value="2"><b></b>Checking</option>
            <option value="3"><b>Saving</b></option>
          </select>
        </div>
        </div>
     
       <br>
      <button id="buttonsub"  name="buttonsub" type="submit" class="btn btn-primary">Submit</button>
      <button type="button" class="btn btn-primary" routerLink="/myaccounts">Go Back</button>
    </div>
    </form>
    
  </div>





  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
  integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
  integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
  crossorigin="anonymous"></script>
</body>
</html>
