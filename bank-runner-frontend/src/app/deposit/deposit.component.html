<!doctype html>
<html lang="en">
<head>
    <title>Deposit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <section class="h100 h-custom" >
    <div class="container-md">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-sm-8 col-xl-6">
          <div class="card rounded-3">
            <div class="card-body p-4 p-md-5">
              <h3  class="text-center">Deposit</h3>

              <form #addForm = "ngForm" (ngSubmit)="onDeposit()" class="px-md-2">


                <div class="row">
                    <select id="accounttype" [(ngModel)]="newdata.accounttype" name="accounttype" class="select">
                      <option value="1" disabled>Account Type</option>
                      <option value="2">Checking</option>
                      <option value="3">Saving</option>
                    </select>
                </div>

                <div class="row">
                  <label>Enter your account ID</label>
                  <input type="text" class="form-control" placeholder ="##" [(ngModel)]="newdata.accountid" name="accountid" id="accountid">
                </div>

                <div class="row">
                  <label>Enter the amount you want to deposit</label>
                  <input type="text" class="form-control" placeholder =".." [(ngModel)]="newdata.amount" name="amount" id="amount">
                </div>

                <button id="button1"  name="button1" type="submit" class="btn btn-success btn-lg mb-1">Submit(Click two times)</button>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
  integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
  integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
  crossorigin="anonymous"></script>
</body>
</html>
